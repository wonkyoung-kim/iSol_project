<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>iSol</title>
  </head>
  <body class="contact">
    <!-- header -->
    <header class="header">
      <div class="inner">
        <h1 class="logo">
          <a href="./home.html">iSol</a>
        </h1>
        <button class="mo-btn">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="0"
            viewBox="0 0 15 15"
            height="24"
            width="24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M1.5 3C1.22386 3 1 3.22386 1 3.5C1 3.77614 1.22386 4 1.5 4H13.5C13.7761 4 14 3.77614 14 3.5C14 3.22386 13.7761 3 13.5 3H1.5ZM1 7.5C1 7.22386 1.22386 7 1.5 7H13.5C13.7761 7 14 7.22386 14 7.5C14 7.77614 13.7761 8 13.5 8H1.5C1.22386 8 1 7.77614 1 7.5ZM1 11.5C1 11.2239 1.22386 11 1.5 11H13.5C13.7761 11 14 11.2239 14 11.5C14 11.7761 13.7761 12 13.5 12H1.5C1.22386 12 1 11.7761 1 11.5Z"
              fill="currentColor"></path>
          </svg>
        </button>
        <nav class="gnb">
          <ul class="gnb-list">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">About us</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <span class="lang">KOR</span>
      </div>
    </header>
    <!-- //header -->
    <!-- main -->
    <main>
      <section class="sc-contact">
        <div class="inner">
          <h2 class="sc-title">Contact</h2>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423.03356402118396!2d128.48885297729362!3d35.84004701263463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565faa923b8744b%3A0xf6f151f42642df00!2z64yA6rWs6rSR7Jet7IucIOuLrOyEnOq1rCDshLHshJzqs7Xri6jroZwxMeq4uCA2Mg!5e0!3m2!1sko!2skr!4v1758809576680!5m2!1sko!2skr"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <ul class="info">
            <li class="company">iSol</li>
            <li class="address">
              대구광역시 달서구 성서공단로11길 62, 대구테크노파크 성서캠퍼스 S
              6동 221호
            </li>
            <li class="number">053-322-1251</li>
            <li class="email">info@isollab.com</li>
          </ul>
          <h3 class="sub-title">YOU CAN USE THE FORM BELOW TO CONTACT US.</h3>
          <form class="form-contact">
            <div class="input-group">
              <div class="input-item">
                <label for="name">Company/organization name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Company/organization name" />
              </div>
              <div class="input-item">
                <label for="counrty">Counrty</label>
                <input
                  type="text"
                  id="counrty"
                  name="counrty"
                  placeholder="Counrty" />
              </div>
              <div class="input-item">
                <label for="number">Phone number</label>
                <input
                  type="text"
                  id="number"
                  name="number"
                  placeholder="Phone number" />
              </div>
              <div class="input-item">
                <label for="email">E-Mail</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="E-Mail" />
              </div>
            </div>
            <div class="input-group">
              <div class="input-item">
                <label for="message">Message</label>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  placeholder="Message"></textarea>
              </div>
              <button class="btn-send">Send</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- //main -->
    <!-- footer -->
    <footer class="footer">
      <div class="inner">
        <div class="info">
          <span>iSol</span>
          <span>대한민국</span>
          <span>053-322-1251</span>
          <span>info@isollab.com</span>
        </div>
      </div>
    </footer>
    <!-- //footer -->
  </body>
</html>
